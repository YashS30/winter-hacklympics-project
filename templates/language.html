{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}{{language}}{% endblock %}</h1>
{% endblock %}

{% block content %}
	<p>{{description}}</p>
	<br>
	<h3>Resources for learning {{language}}:</h3>
	<br>
	<ul>
		{% for resource in resources %}
			<li><a href="{{resource}}">{{resource}}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
